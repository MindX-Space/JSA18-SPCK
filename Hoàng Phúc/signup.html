<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="shortcut icon"
            href="https://static.vecteezy.com/system/resources/previews/004/458/733/original/basketball-shoe-and-ball-linear-icon-thin-line-illustration-contour-symbol-isolated-outline-drawing-vector.jpg"
            type="image/x-icon">
        <script src="app.js" type="text/javascript" defer></script>
    </head>
    <body>
        <h1 style="padding: 40px 0px 50px 0px; color: white;">Sign Up</h1>
        <div class="container d-flex justify-content-center align-items-center">
            <div class="row border rounded-5 p-3 bg-white shadow box-area">
                <div class="col-md-2"></div>
                <div class="col-md-8 right-box">
                    <form class="row align-items-center" style="padding-bottom:
                        20px;" id="form">
                        <p id="error-message"></p>
                        <p>Username</p>
                        <div class="input-group mb-3">
                            <input name="username" id="username-input"
                                type="text" class="form-control form-control-lg
                                bg-light fs-6" placeholder="Username">
                        </div>
                        <p>Email address</p>
                        <div class="input-group mb-3">
                            <input name="email" id="email-input" type="email"
                                class="form-control form-control-lg bg-light
                                fs-6" placeholder="Email address">
                        </div>
                        <p>Password</p>
                        <div class="input-group mb-3">
                            <input name="password" id="password-input"
                                type="password" class="form-control
                                form-control-lg bg-light fs-6"
                                placeholder="Password">
                        </div>
                        <p>Repeat Password</p>
                        <div class="input-group mb-3">
                            <input name="repeatPassword"
                                id="repeat-password-input" type="password"
                                class="form-control form-control-lg bg-light
                                fs-6" placeholder="Password">
                        </div>
                        <div class="input-group mb-3" style="padding-top: 20px;
                            padding-bottom: 20px">
                            <button class="btn btn-lg btn-primary w-100 fs-6">Sign
                                Up</button>
                        </div>
                        <div class="row">
                            <small>Already have an account? <a
                                    href="./login.html">Sign-In</a></small>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="signup.js"></script>
    </body>
</html>
