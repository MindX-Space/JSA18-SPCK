<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <script src="./app.js" type="text/javascript" defer></script>
    </head>
    <body>
        <h1 style="padding: 30px 0px 50px 0px; color: white;">Sign-In</h1>
        <div class="container d-flex justify-content-center align-items-center">
            <div class="row border rounded-5 p-3 bg-white shadow box-area">
                <div class="col-md-5 left-box justify-content-center
                    align-items-center flex-column d-flex"
                    style="background-color: rgb(4, 187, 187);">
                    <h1 style="color: white;">Goodshoes</h1>
                    <img src="./images/inverted-logo.png" alt="">
                </div>
                <div class="col-md-7 right-box" id="form">
                    <form class="row align-items-center" id="form">
                        <p>Welcome back!</p>
                        <p id="error-message"></p>
                        <div class="input-group mb-3">
                            <input name="username" id="username-input"
                                type="text" class="form-control form-control-lg
                                bg-light fs-6" placeholder="Username">
                        </div>
                        <div class="input-group mb-3">
                            <input name="password" id="password-input"
                                type="password" class="form-control
                                form-control-lg bg-light fs-6"
                                placeholder="Password">
                        </div>
                        <div class="input-group mb-5 justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input"
                                    id="formCheck">
                                <label for="formCheck" class="form-check-label
                                    text-secondary"><small>Remember Me</small></label>
                            </div>
                            <div class="forgot">
                                <small><a href="#">Forgot Password?</a></small>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-primary w-100 fs-6">Sign-In</button>
                            <!-- <button class="btn btn-lg btn-primary w-100 fs-6" style="background-color: rgb(4, 187, 187);"><a href="./index.html" class="link-light link-underline-opacity-0">Sign-In</a></button> -->
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-outline-dark w-100 fs-6"><img
                                    src="images/google.png" style="width: 20px"
                                    class="me-2"><small>Sign In with Google</small></button>
                        </div>
                        <div class="row">
                            <small>Don't have an account? <a
                                    href="./signup.html">Sign Up</a></small>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="login.js"></script>
    </body>
</html>
