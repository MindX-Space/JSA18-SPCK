<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Now</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/login.css" />
</head>

<body background="./img/logbg.jpg">
    <div class="container">
        <form class="form-group">
            <div class="mb-3 bg p-5 rounded">
                <h2 class="text-center">Sign Up</h2>
                <label for="exampleFormControlInput1" class="form-label mt-4 fw-semibold">Username</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="username" />
                <label for="exampleFormControlInput1" class="form-label mt-3 fw-semibold">Password</label>
                <input type="password" class="form-control" id="exampleFormControlInput1" />
                <a href="login.html" class="d-flex justify-content-center mt-3"> <button type="button"
                        class="btn btn-primary me-4 fw-medium">Sign Up
                    </button> </a>
                <p class="alert alert-primary mt-3" role="alert">
                    (*) Already have an account?
                    <a href="login.html" class="link-offset-2 link-underline link-underline-opacity-0"> Login Here</a>
                </p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
